<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"/>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&display=swap" 
          rel="stylesheet"> -->
    <link rel="icon" href="/static/assets/favicon-32x32.png">
    <link rel="stylesheet" href="/static/css/my-styles.css"/>    
    <script src="https://code.jquery.com/jquery-3.5.1.js"
              integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous">
    </script>
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
  <h1>HOMEPAGE</h1>
  <div>
    LOGIN
    <form id="login-form" action="/login" method="POST">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <input class="form-control" type="text" name="email" required="required" placeholder="Email" />
        </div>
        <div class="col">
          <input class="form-control" type="password" name="password" required="required" placeholder="Password" />
        </div>
        <div class="col">
        </div>
      </div>
      <div>
        <input id="submit-btn" type="submit" value="Log In" />
      </div>
    </form>
    <!-- <form id="login-form" action="/login" method="POST">
      <input type="text" required="required" name="email" placeholder="Email" />
      <input type="password" required="required" name="password" placeholder="Password" />
      <input type="submit" />
    </form> -->
  </div>
  <div>
    CREATE ACCOUNT
    <form id="new-account-form" action="/create-user" method="POST">
      <input id="new-email" type="text" name="email" required="required" placeholder="Email" />
      <input id="new-password" type="password" name="password" required="required" placeholder="Password" />
      <input id="new-fname" type="text" name="fname" required="required" placeholder="First Name" />
      <input id="new-lname" type="text" name="lname" required="required" placeholder="Last Name" />
      <input id="phone-num" type="number" name="phone" placeholder="Phone Number" 
      minlength="10" maxlength="10" required="required" />
      <input id="new-account-submit" type="submit" />
    </form>
  </div>
  <div>
    <button id="search-button" class="btn btn-primary">Search Books</button>
  </div>
    <script src="/static/js/homepage.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>  

</body>
</html>
