{% extends 'base.html' %}
{% block title %}Community Library {% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<h1>HOMEPAGE</h1>
<div>
  LOGIN
  <form id="login-form" action="/login" method="POST">
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <input class="form-control" type="text" name="email" required="required" placeholder="Email" />
      </div>
      <div class="col">
        <input class="form-control" type="password" name="password" required="required" placeholder="Password" />
      </div>
      <div class="col">
      </div>
    </div>
    <div>
      <input id="submit-btn" type="submit" value="Log In" />
    </div>
  </form>
  <!-- <form id="login-form" action="/login" method="POST">
    <input type="text" required="required" name="email" placeholder="Email" />
    <input type="password" required="required" name="password" placeholder="Password" />
    <input type="submit" />
  </form> -->
</div>
<div>
  CREATE ACCOUNT
  <form id="new-account-form" action="/create-user" method="POST">
    <input id="new-email" type="text" name="email" required="required" placeholder="Email" />
    <input id="new-password" type="password" name="password" required="required" placeholder="Password" />
    <input id="new-fname" type="text" name="fname" required="required" placeholder="First Name" />
    <input id="new-lname" type="text" name="lname" required="required" placeholder="Last Name" />
    <input id="phone-num" type="number" name="phone" placeholder="Phone Number" 
    minlength="10" maxlength="10" required="required" />
    <input id="new-account-submit" type="submit" />
  </form>
</div>
{% endblock %}

{% block after_body %}
  <script src="/static/js/homepage.js"></script> 
{% endblock %}
